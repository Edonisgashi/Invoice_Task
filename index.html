<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Invoice</title>
  </head>

  <body>
    <div class="container d-flex justify-content-around">
      <table
        class="table table-hover mx-5 my-5 table-bordered w-50 d-none table-striped table-dark"
      >
        <thead class="thead-dark">
          <tr>
            <th>Product's name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Discount</th>
            <th>VAT</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot class="d-none">
          <tr>
            <td colspan="5">Subtotal</td>
            <td class="subtotal"></td>
          </tr>
          <tr>
            <td colspan="5">VAT</td>
            <td class="totalVAT"></td>
          </tr>
          <tr>
            <td colspan="5">Total</td>
            <td class="total"></td>
          </tr>
        </tfoot>
      </table>
      <form action="" class="form-group d-flex flex-column mx-5 w-25">
        <h3 class="text-muted mt-4 mb-4">Add your product here ...</h3>
        <label for="name" class="mb-2">Product's name</label>
        <input
          type="text"
          placeholder="Product's name"
          id="name"
          name="name"
          class="mb-3 form-control"
        />
        <label for="qty" class="mb-2">Product's quantity</label>
        <input
          type="number"
          placeholder="Product's quantity"
          id="qty"
          name="qty"
          class="mb-3 form-control"
        />
        <label for="price" class="mb-2">Product's price</label>
        <input
          type="number"
          placeholder="Product's price"
          id="price"
          name="price"
          class="mb-3 form-control"
          min="0"
          step="0.01"
        />
        <label for="discount" class="mb-2">Product discount</label>
        <input
          type="number"
          placeholder="Product discount"
          id="discount"
          name="discount"
          class="mb-3 form-control"
          step="0.01"
        />
        <label for="VAT" class="mb-2">Product's VAT</label>
        <input
          type="number"
          placeholder="Product's VAT'"
          id="VAT"
          name="VAT"
          class="mb-3 form-control"
        />
        <button class="btn btn-primary">Add product</button>
      </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
